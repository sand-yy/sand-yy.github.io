<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Runner - Desperation</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        #crt-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%); background-size: 100% 4px; pointer-events: none; z-index: 10; }
        canvas { image-rendering: pixelated; width: 100vw !important; height: 100vh !important; display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0f0; font-size: 24px; z-index: 11; }
        #boss-ui { position: absolute; top: 20px; right: 20px; color: #f0f; font-size: 24px; display: none; z-index: 11; }
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; display: none; background: #000; padding: 30px; border: 1px solid #f0f; z-index: 12; }
    </style>
</head>
<body>
    <div id="crt-overlay"></div>
    <div id="ui">Score: 0</div>
    <div id="boss-ui">BOSS HP: 1225</div>
    <div id="msg"><h1 id="status">CONNECTION TERMINATED</h1><button onclick="window.location.reload()">RE-LINK</button></div>

    <audio id="bgm" loop src="https://github.com/sand-yy/sand-yy.github.io/raw/refs/heads/main/Air%20Waves.mp3"></audio>
    <audio id="deathSfx" src="https://github.com/sand-yy/sand-yy.github.io/raw/refs/heads/main/deltarune-explosion.mp3"></audio>
    <audio id="bossBgm" loop src="https://github.com/sand-yy/sand-yy.github.io/raw/refs/heads/main/fight%20back.mp3"></audio>
    <audio id="laughSfx" src="https://github.com/sand-yy/sand-yy.github.io/raw/refs/heads/main/imagefriend.mp3"></audio>

    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';

        const PIXEL_SCALE = 4;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.1));
        
        const TRACK_WIDTH = 26;
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(TRACK_WIDTH, 2000), new THREE.MeshLambertMaterial({ color: 0x050505 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        const borderGeo = new THREE.BoxGeometry(1, 4, 2000);
        const borderMat = new THREE.MeshLambertMaterial({ color: 0x444444 });
        const leftB = new THREE.Mesh(borderGeo, borderMat); leftB.position.set(-TRACK_WIDTH/2 - 0.5, 2, 0);
        const rightB = new THREE.Mesh(borderGeo, borderMat); rightB.position.set(TRACK_WIDTH/2 + 0.5, 2, 0);
        scene.add(leftB, rightB);

        const player = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshLambertMaterial({ color: 0x00ff00, emissive: 0x00ff00, emissiveIntensity: 2 }));
        player.position.y = 0.5;
        scene.add(player);

        camera.position.set(0, 5, 10);
        camera.lookAt(0, 1, 0);

        const loader = new THREE.TextureLoader();
        const baseTex = loader.load('https://raw.githubusercontent.com/sand-yy/sand-yy.github.io/refs/heads/main/base.png');
        const laughTex = loader.load('https://raw.githubusercontent.com/sand-yy/sand-yy.github.io/refs/heads/main/laugh.png');
        [baseTex, laughTex].forEach(t => { t.magFilter = t.minFilter = THREE.NearestFilter; });

        const audios = { bgm: document.getElementById('bgm'), bossBgm: document.getElementById('bossBgm'), death: document.getElementById('deathSfx'), laugh: document.getElementById('laughSfx') };
        audios.bossBgm.volume = 0.5;

        let score = 0, obstacles = [], particles = [], bossProjectiles = [], playerBullets = [], speed = 0.35;
        let gameOver = false, isJumping = false, velocityY = 0, bossActive = false, bossObj = null, laughTimer = 0, bossHP = 1225;
        let bossIntroState = 0, introTime = 0, worldShake = 0, isDesperate = false;
        const gravity = -0.016, jumpPower = 0.3;

        const keys = { Left: false, Right: false, Z: false };
        window.addEventListener('keydown', (e) => {
            if(!gameOver && audios.bgm.paused && !bossActive) audios.bgm.play();
            if (e.key === 'ArrowLeft') keys.Left = true;
            if (e.key === 'ArrowRight') keys.Right = true;
            if (e.key.toLowerCase() === 'z') keys.Z = true;
            if (e.key === 'ArrowUp' && !isJumping && !gameOver) { velocityY = jumpPower; isJumping = true; }
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.Left = false;
            if (e.key === 'ArrowRight') keys.Right = false;
            if (e.key.toLowerCase() === 'z') keys.Z = false;
        });

        function triggerBoss(brick) {
            scene.remove(brick.mesh);
            obstacles = obstacles.filter(o => o !== brick);
            bossActive = true; bossIntroState = 1; introTime = 0;
            audios.bgm.pause(); audios.bgm.currentTime = 0;
            
            bossObj = new THREE.Sprite(new THREE.SpriteMaterial({ map: baseTex, transparent: true }));
            bossObj.scale.set(8, 8, 1);
            bossObj.position.set(0, 5, -50); 
            bossObj.material.opacity = 0;
            scene.add(bossObj);
            obstacles.forEach(o => scene.remove(o.mesh));
            obstacles = [];
        }

        function spawnBossAttack() {
            // Target the player's X position precisely
            const pX = player.position.x;
            const col = isDesperate ? 0xff0000 : 0xff00ff;
            
            // 1. Triple Targeted Rain
            for(let i=-1; i<=1; i++) {
                const p = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), new THREE.MeshLambertMaterial({color: col, emissive: col}));
                p.position.set(pX + (i*3), 15, player.position.z - 30);
                p.userData.velocity = new THREE.Vector3(0, -0.25, 0.2);
                scene.add(p);
                bossProjectiles.push(p);
            }

            // 2. Focused Burst
            const proj = new THREE.Mesh(new THREE.SphereGeometry(0.6), new THREE.MeshLambertMaterial({color: 0xffff00, emissive: 0xffff00}));
            proj.position.copy(bossObj.position);
            const dir = new THREE.Vector3().subVectors(player.position, bossObj.position).normalize();
            proj.userData.velocity = dir.multiplyScalar(0.28);
            scene.add(proj);
            bossProjectiles.push(proj);
        }

        let shootCooldown = 0;
        function animate() {
            requestAnimationFrame(animate);
            if (!gameOver) {
                const limit = (TRACK_WIDTH/2) - 0.5;
                if (keys.Left && player.position.x > -limit) player.position.x -= 0.25;
                if (keys.Right && player.position.x < limit) player.position.x += 0.25;
                if (isJumping) { player.position.y += velocityY; velocityY += gravity; if (player.position.y <= 0.5) { player.position.y = 0.5; isJumping = false; } }
                
                // Screen Shake
                if (worldShake > 0) {
                    renderer.domElement.style.transform = `translate(${(Math.random()-0.5)*worldShake}px, ${(Math.random()-0.5)*worldShake}px)`;
                    worldShake *= 0.95;
                }

                if (keys.Z && shootCooldown <= 0) {
                    const b = new THREE.Mesh(new THREE.BoxGeometry(0.12,0.12,0.4), new THREE.MeshLambertMaterial({color: 0x00ff00, emissive: 0x00ff00}));
                    b.position.copy(player.position);
                    let vy = (bossActive && bossObj && bossIntroState === 0) ? ((bossObj.position.y - player.position.y) / Math.abs(bossObj.position.z - player.position.z)) * 2 : 0;
                    b.userData.velocity = new THREE.Vector3(0, vy, -2.2);
                    scene.add(b); playerBullets.push(b); shootCooldown = 4;
                }
                if(shootCooldown > 0) shootCooldown--;

                if(!bossActive) { if(Math.random() < 0.015) spawnObstacle(); }
                else if(bossObj) {
                    // CINEMATIC SEQUENCE
                    if(bossIntroState === 1) { // Fading in & zooming
                        introTime++;
                        bossObj.material.opacity += 0.02;
                        bossObj.position.z += 0.2;
                        if(introTime > 60) bossIntroState = 2;
                    } else if(bossIntroState === 2) { // Sweeping from right
                        bossObj.position.x = 30 - (introTime-60)*2;
                        introTime++;
                        if(bossObj.position.x <= 0) {
                            bossObj.position.x = 0; bossIntroState = 0;
                            audios.bossBgm.play(); document.getElementById('boss-ui').style.display = 'block';
                            worldShake = 20;
                        }
                    } else {
                        // DESPERATION CHECK
                        if(bossHP < 400 && !isDesperate) {
                            isDesperate = true;
                            bossObj.material.color.set(0xff0000);
                            worldShake = 30;
                        }

                        // BOSS AI
                        bossObj.position.z = player.position.z - 25;
                        bossObj.position.x = THREE.MathUtils.lerp(bossObj.position.x, player.position.x, 0.05);
                        bossObj.position.y = 6 + Math.cos(Date.now() * 0.005) * 2;
                        
                        laughTimer += isDesperate ? 2 : 1;
                        if(laughTimer % 80 === 0) spawnBossAttack();

                        if(laughTimer > 240) {
                            bossObj.material.map = laughTex; audios.laugh.play();
                            const group = new THREE.Group();
                            group.add(new THREE.Mesh(new THREE.BoxGeometry(TRACK_WIDTH, 1.2, 1.2), new THREE.MeshLambertMaterial({color: isDesperate ? 0xff0000 : 0xff00ff, emissive: 0xff0000, emissiveIntensity: 2})));
                            group.position.set(0, 0.5, player.position.z - 60);
                            scene.add(group); obstacles.push({ mesh: group, width: TRACK_WIDTH, special: false, color: 0xff0000 });
                            setTimeout(() => { if(bossObj) bossObj.material.map = baseTex; }, 800);
                            laughTimer = 0;
                            if(isDesperate) worldShake = 10;
                        }
                    }
                }

                // Collisions & Updates
                playerBullets.forEach((b, bi) => {
                    b.position.add(b.userData.velocity);
                    if(bossObj && bossIntroState === 0 && b.position.distanceTo(bossObj.position) < 4) {
                        bossHP--; document.getElementById('boss-ui').innerText = `BOSS HP: ${bossHP}`;
                        scene.remove(b); playerBullets.splice(bi, 1);
                        if(bossHP <= 0) winGame();
                    }
                    if(b.position.z < player.position.z - 100) { scene.remove(b); playerBullets.splice(bi, 1); }
                });

                obstacles.forEach((obj, i) => {
                    obj.mesh.position.z += speed + (isDesperate ? 0.15 : 0);
                    if (Math.abs(player.position.x - obj.mesh.position.x) < (obj.width/2) + 0.4 && player.position.y < 1.4 && Math.abs(player.position.z - obj.mesh.position.z) < 1) endGame();
                    if (obj.mesh.position.z > 20) { scene.remove(obj.mesh); obstacles.splice(i,1); if(!bossActive) score++; document.getElementById('ui').innerText = `Score: ${score}`; }
                });

                bossProjectiles.forEach((p, i) => {
                    p.position.add(p.userData.velocity);
                    if(player.position.distanceTo(p.position) < 1.0) endGame();
                    if(p.position.z > 25 || p.position.y < -1) { scene.remove(p); bossProjectiles.splice(i, 1); }
                });
            }
            renderer.render(scene, camera);
        }

        function spawnObstacle() {
            if (gameOver || bossActive) return;
            const isSpecial = Math.random() < 0.1;
            const width = isSpecial ? 2 : (Math.random() < 0.4 ? TRACK_WIDTH : 4);
            const col = isSpecial ? 0xff00ff : 0xff0000;
            const group = new THREE.Group();
            group.add(new THREE.Mesh(new THREE.BoxGeometry(width, 1, 1), new THREE.MeshLambertMaterial({ color: col, emissive: col, emissiveIntensity: 2 })));
            group.position.set(width > 10 ? 0 : (Math.random()-0.5)*(TRACK_WIDTH-4), 0.5, -120);
            scene.add(group);
            obstacles.push({ mesh: group, width: width, special: isSpecial, color: col });
        }

        function endGame() { if(gameOver) return; gameOver = true; audios.bgm.pause(); audios.bossBgm.pause(); audios.death.play(); document.getElementById('msg').style.display = 'block'; }
        function winGame() { gameOver = true; audios.bossBgm.pause(); document.getElementById('status').innerText = "BOSS DEFEATED"; scene.remove(bossObj); document.getElementById('msg').style.display = 'block'; }

        function onResize() { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth/PIXEL_SCALE, window.innerHeight/PIXEL_SCALE, false); }
        window.addEventListener('resize', onResize); onResize(); animate();
    </script>
</body>
</html>
