<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Runner - Smart Pellets</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        #crt-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%); background-size: 100% 4px; pointer-events: none; z-index: 10; }
        canvas { image-rendering: pixelated; width: 100vw !important; height: 100vh !important; display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0f0; font-size: 24px; z-index: 11; }
        #boss-ui { position: absolute; top: 20px; right: 20px; color: #f0f; font-size: 24px; display: none; z-index: 11; }
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; display: none; background: #000; padding: 30px; border: 1px solid #f0f; z-index: 12; }
        button { background: #440044; color: #f0f; border: 1px solid #f0f; padding: 10px 20px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
    <div id="crt-overlay"></div>
    <div id="ui">Score: 0</div>
    <div id="boss-ui">BOSS HP: 1225</div>
    <div id="msg"><h1 id="status">CONNECTION TERMINATED</h1><button onclick="window.location.reload()">RE-LINK</button></div>

    <audio id="bgm" loop src="https://github.com/sand-yy/sand-yy.github.io/raw/refs/heads/main/Air%20Waves.mp3"></audio>
    <audio id="deathSfx" src="https://github.com/sand-yy/sand-yy.github.io/raw/refs/heads/main/deltarune-explosion.mp3"></audio>
    <audio id="bossBgm" loop src="https://github.com/sand-yy/sand-yy.github.io/raw/refs/heads/main/fight%20back.mp3"></audio>
    <audio id="laughSfx" src="https://github.com/sand-yy/sand-yy.github.io/raw/refs/heads/main/imagefriend.mp3"></audio>

    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';

        const PIXEL_SCALE = 4;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.1));
        
        // --- CALIBRATED TRACK & BORDERS ---
        const TRACK_WIDTH = 26; // Matches long jump bars
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(TRACK_WIDTH, 2000), new THREE.MeshLambertMaterial({ color: 0x050505 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        const borderGeo = new THREE.BoxGeometry(1, 4, 2000);
        const borderMat = new THREE.MeshLambertMaterial({ color: 0x444444 });
        const leftB = new THREE.Mesh(borderGeo, borderMat); leftB.position.set(-TRACK_WIDTH/2 - 0.5, 2, 0);
        const rightB = new THREE.Mesh(borderGeo, borderMat); rightB.position.set(TRACK_WIDTH/2 + 0.5, 2, 0);
        scene.add(leftB, rightB);

        const player = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshLambertMaterial({ color: 0x00ff00, emissive: 0x00ff00, emissiveIntensity: 2 }));
        player.position.y = 0.5;
        scene.add(player);
        const pLight = new THREE.PointLight(0x00ff00, 35, 12);
        scene.add(pLight);

        camera.position.set(0, 5, 10);
        camera.lookAt(0, 1, 0);

        const loader = new THREE.TextureLoader();
        function loadPixelated(url) {
            const tex = loader.load(url);
            tex.magFilter = tex.minFilter = THREE.NearestFilter;
            return tex;
        }
        const baseTex = loadPixelated('https://raw.githubusercontent.com/sand-yy/sand-yy.github.io/refs/heads/main/base.png');
        const laughTex = loadPixelated('https://raw.githubusercontent.com/sand-yy/sand-yy.github.io/refs/heads/main/laugh.png');

        const audios = {
            bgm: document.getElementById('bgm'),
            bossBgm: document.getElementById('bossBgm'),
            death: document.getElementById('deathSfx'),
            laugh: document.getElementById('laughSfx')
        };
        audios.bossBgm.volume = 0.5;

        let score = 0, obstacles = [], particles = [], bossProjectiles = [], playerBullets = [], speed = 0.35;
        let gameOver = false, isJumping = false, velocityY = 0, bossActive = false, bossObj = null, laughTimer = 0, bossRising = false, bossHP = 1225;
        let bossShake = 0;
        const gravity = -0.016, jumpPower = 0.3, friction = 0.98;

        const keys = { Left: false, Right: false, Z: false };
        window.addEventListener('keydown', (e) => {
            if(!gameOver && audios.bgm.paused && !bossActive) audios.bgm.play();
            if (e.key === 'ArrowLeft') keys.Left = true;
            if (e.key === 'ArrowRight') keys.Right = true;
            if (e.key.toLowerCase() === 'z') keys.Z = true;
            if (e.key === 'ArrowUp' && !isJumping && !gameOver) { velocityY = jumpPower; isJumping = true; }
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.Left = false;
            if (e.key === 'ArrowRight') keys.Right = false;
            if (e.key.toLowerCase() === 'z') keys.Z = false;
        });

        function spawnParticles(x, y, z, color, count = 8) {
            for(let i=0; i<count; i++) {
                const p = new THREE.Mesh(new THREE.BoxGeometry(0.15,0.15,0.15), new THREE.MeshLambertMaterial({ color: color, emissive: color }));
                p.position.set(x, y, z);
                p.userData.velocity = new THREE.Vector3((Math.random()-0.5)*0.3, Math.random()*0.4, (Math.random()-0.5)*0.3);
                p.userData.life = 60;
                scene.add(p);
                particles.push(p);
            }
        }

        function triggerBoss(brick) {
            const brickPos = brick.mesh.position.clone();
            scene.remove(brick.mesh);
            obstacles = obstacles.filter(o => o !== brick);
            bossActive = true; bossRising = true;
            audios.bgm.pause(); audios.bgm.currentTime = 0; audios.bossBgm.play();
            document.getElementById('boss-ui').style.display = 'block';
            bossObj = new THREE.Sprite(new THREE.SpriteMaterial({ map: baseTex }));
            bossObj.scale.set(5, 5, 1);
            bossObj.position.set(brickPos.x, 0.1, brickPos.z);
            scene.add(bossObj);
            obstacles.forEach(o => scene.remove(o.mesh));
            obstacles = [];
        }

        function spawnObstacle() {
            if (gameOver || bossActive) return;
            const isSpecial = Math.random() < 0.1;
            const isLong = !isSpecial && Math.random() < 0.4;
            const width = isSpecial ? 2 : (isLong ? TRACK_WIDTH : 2);
            const col = isSpecial ? 0xff00ff : (isLong ? 0xffaa00 : 0xff0000);
            const group = new THREE.Group();
            group.add(new THREE.Mesh(new THREE.BoxGeometry(width, 1, 1), new THREE.MeshLambertMaterial({ color: col, emissive: isSpecial ? 0xffff00 : col, emissiveIntensity: 2 })));
            group.position.set(isLong ? 0 : (Math.random()-0.5)*(TRACK_WIDTH-2), 0.5, -120);
            scene.add(group);
            obstacles.push({ mesh: group, width: width, special: isSpecial, color: col });
        }

        let shootCooldown = 0;
        function animate() {
            requestAnimationFrame(animate);
            if (!gameOver) {
                // Movement restricted by borders
                const limit = (TRACK_WIDTH/2) - 0.5;
                if (keys.Left && player.position.x > -limit) player.position.x -= 0.25;
                if (keys.Right && player.position.x < limit) player.position.x += 0.25;
                if (isJumping) { player.position.y += velocityY; velocityY += gravity; if (player.position.y <= 0.5) { player.position.y = 0.5; isJumping = false; } }
                
                // High Firerate Pellets
                if (keys.Z && shootCooldown <= 0) {
                    const b = new THREE.Mesh(new THREE.BoxGeometry(0.15,0.15,0.4), new THREE.MeshLambertMaterial({color: 0x00ff00, emissive: 0x00ff00}));
                    b.position.copy(player.position);
                    
                    // Smart Upward Aim
                    let vy = 0;
                    if(bossActive && bossObj && !bossRising) {
                        const distZ = Math.abs(bossObj.position.z - player.position.z);
                        const distY = bossObj.position.y - player.position.y;
                        vy = (distY / distZ) * 1.5; // Upward tilt only
                    }
                    b.userData.velocity = new THREE.Vector3(0, vy, -1.8);
                    
                    scene.add(b); playerBullets.push(b); shootCooldown = 5; // Faster rate
                }
                if(shootCooldown > 0) shootCooldown--;

                if(!bossActive) { if(Math.random() < 0.015) spawnObstacle(); }
                else if(bossObj) {
                    if(bossRising) {
                        bossObj.position.y += 0.12; bossObj.position.z += speed;
                        if(bossObj.position.y >= 5) bossRising = false;
                    } else {
                        // Boss Shake Effect
                        const sx = (Math.random()-0.5) * bossShake;
                        const sy = (Math.random()-0.5) * bossShake;
                        bossObj.position.z = player.position.z - 25;
                        bossObj.position.x = (Math.sin(Date.now() * 0.001) * 12) + sx;
                        bossObj.position.y = (6 + Math.cos(Date.now() * 0.003) * 2) + sy;
                        if(bossShake > 0) bossShake *= 0.9;

                        laughTimer++;
                        if(laughTimer > 200) {
                            bossObj.material.map = laughTex; audios.laugh.play();
                            [0xff00ff, 0xffff00].forEach((col) => {
                                const proj = new THREE.Mesh(new THREE.SphereGeometry(0.4), new THREE.MeshLambertMaterial({color: col, emissive: col}));
                                proj.position.copy(bossObj.position);
                                const dir = new THREE.Vector3().subVectors(player.position, proj.position).normalize();
                                proj.userData.velocity = dir.multiplyScalar(0.2);
                                scene.add(proj); bossProjectiles.push(proj);
                            });
                            const barCol = Math.random() > 0.5 ? 0xff00ff : 0xffff00;
                            const group = new THREE.Group();
                            group.add(new THREE.Mesh(new THREE.BoxGeometry(TRACK_WIDTH, 1, 1), new THREE.MeshLambertMaterial({color: barCol, emissive: barCol, emissiveIntensity: 2})));
                            group.position.set(0, 0.5, player.position.z - 50);
                            scene.add(group); obstacles.push({ mesh: group, width: TRACK_WIDTH, special: false, color: barCol });
                            setTimeout(() => { if(bossObj) bossObj.material.map = baseTex; }, 1000);
                            laughTimer = 0;
                        }
                    }
                }

                playerBullets.forEach((b, bi) => {
                    b.position.add(b.userData.velocity);
                    if(bossObj && !bossRising && b.position.distanceTo(bossObj.position) < 3.5) {
                        bossHP--; bossShake = 1.2;
                        document.getElementById('boss-ui').innerText = `BOSS HP: ${bossHP}`;
                        spawnParticles(b.position.x, b.position.y, b.position.z, 0xff00ff, 2);
                        scene.remove(b); playerBullets.splice(bi, 1);
                        if(bossHP <= 0) winGame();
                    }
                    if(b.position.z < player.position.z - 100) { scene.remove(b); playerBullets.splice(bi, 1); }
                });

                obstacles.forEach((obj, i) => {
                    obj.mesh.position.z += speed;
                    if (Math.abs(player.position.x - obj.mesh.position.x) < (obj.width/2) + 0.4 && player.position.y < 1.3 && Math.abs(player.position.z - obj.mesh.position.z) < 0.8) {
                        if(obj.special) triggerBoss(obj); else endGame();
                    }
                    if (obj.mesh.position.z > 20) { scene.remove(obj.mesh); obstacles.splice(i,1); if(!bossActive) score++; document.getElementById('ui').innerText = `Score: ${score}`; }
                });

                bossProjectiles.forEach((p, i) => {
                    p.position.add(p.userData.velocity);
                    if(player.position.distanceTo(p.position) < 0.8) endGame();
                    if(p.position.z > 20) { scene.remove(p); bossProjectiles.splice(i, 1); }
                });
            }

            for(let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i]; p.position.add(p.userData.velocity); p.userData.velocity.y += gravity;
                p.userData.life--; if(p.userData.life <= 0) { scene.remove(p); particles.splice(i, 1); }
            }
            renderer.render(scene, camera);
        }

        function endGame() { 
            if(gameOver) return; gameOver = true; 
            audios.bgm.pause(); audios.bossBgm.pause(); audios.death.play(); 
            spawnParticles(player.position.x, player.position.y, player.position.z, 0x00ff00, 40); 
            scene.remove(player); document.getElementById('msg').style.display = 'block'; 
        }
        function winGame() { 
            gameOver = true; audios.bossBgm.pause(); 
            document.getElementById('status').innerText = "BOSS DEFEATED"; 
            spawnParticles(bossObj.position.x, bossObj.position.y, bossObj.position.z, 0xff00ff, 100); 
            scene.remove(bossObj); document.getElementById('msg').style.display = 'block'; 
        }

        function onResize() { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth/PIXEL_SCALE, window.innerHeight/PIXEL_SCALE, false); }
        window.addEventListener('resize', onResize); onResize(); animate();
    </script>
</body>
</html>
