<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Runner - Strategic Boss</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        #crt-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%); background-size: 100% 4px; pointer-events: none; z-index: 10; }
        canvas { image-rendering: pixelated; width: 100vw !important; height: 100vh !important; display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0f0; font-size: 24px; z-index: 11; }
        #boss-ui { position: absolute; top: 20px; right: 20px; color: #f0f; font-size: 24px; display: none; z-index: 11; }
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; display: none; background: #000; padding: 30px; border: 3px solid #f00; z-index: 100; }
        #warning-text { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); color: #f00; font-size: 40px; font-weight: bold; display: none; z-index: 15; text-shadow: 0 0 10px #f00; }
        button { background: #440000; color: #f00; border: 1px solid #f00; padding: 10px 20px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        #glass-crack { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: url('https://raw.githubusercontent.com/sand-yy/sand-yy.github.io/refs/heads/main/output-onlinepngtools%20(1).png'); background-size: 100% 100%; display: none; pointer-events: none; z-index: 90; opacity: 0.9; }
    </style>
</head>
<body>
    <div id="glass-crack"></div>
    <div id="crt-overlay"></div>
    <div id="ui">Score: 0</div>
    <div id="boss-ui">BOSS HP: 1225</div>
    <div id="warning-text">WARNING: ANOMALY DETECTED</div>
    <div id="msg"><h1 id="status">CONNECTION TERMINATED</h1><button onclick="window.location.reload()">RE-LINK</button></div>

    <audio id="bgm" loop src="https://github.com/sand-yy/sand-yy.github.io/raw/refs/heads/main/Air%20Waves.mp3"></audio>
    <audio id="deathSfx" src="https://github.com/sand-yy/sand-yy.github.io/raw/refs/heads/main/deltarune-explosion.mp3"></audio>
    <audio id="bossBgm" loop src="https://github.com/sand-yy/sand-yy.github.io/raw/refs/heads/main/fight%20back.mp3"></audio>
    <audio id="laughSfx" src="https://github.com/sand-yy/sand-yy.github.io/raw/refs/heads/main/imagefriend.mp3"></audio>

    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';

        const PIXEL_SCALE = 4;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.2));
        const TRACK_WIDTH = 26;
        const player = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshLambertMaterial({ color: 0x00ff00, emissive: 0x00ff00, emissiveIntensity: 2 }));
        player.position.y = 0.5;
        scene.add(player);

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(TRACK_WIDTH, 5000), new THREE.MeshLambertMaterial({ color: 0x050505 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        camera.position.set(0, 5, 10);
        camera.lookAt(0, 1, 0);

        const loader = new THREE.TextureLoader();
        const baseTex = loader.load('https://raw.githubusercontent.com/sand-yy/sand-yy.github.io/refs/heads/main/base.png');
        const laughTex = loader.load('https://raw.githubusercontent.com/sand-yy/sand-yy.github.io/refs/heads/main/laugh.png');
        [baseTex, laughTex].forEach(t => { t.magFilter = t.minFilter = THREE.NearestFilter; });

        const audios = { bgm: document.getElementById('bgm'), bossBgm: document.getElementById('bossBgm'), death: document.getElementById('deathSfx'), laugh: document.getElementById('laughSfx') };
        
        let score = 0, obstacles = [], bossProjectiles = [], playerBullets = [], speed = 0.35;
        let gameOver = false, isJumping = false, velocityY = 0, bossActive = false, bossObj = null, laughTimer = 0, bossHP = 1225;
        let bossIntroState = 0, introTime = 0, worldShake = 0, isDesperate = false, deathCinematic = false;
        let spawnCooldown = 0;

        const keys = { Left: false, Right: false, Z: false };
        window.addEventListener('keydown', (e) => {
            if(!gameOver && audios.bgm.paused && !bossActive) audios.bgm.play().catch(()=>{});
            if (e.key === 'ArrowLeft') keys.Left = true;
            if (e.key === 'ArrowRight') keys.Right = true;
            if (e.key.toLowerCase() === 'z') keys.Z = true;
            if (e.key === 'ArrowUp' && !isJumping && !gameOver && !keys.Z) { velocityY = 0.3; isJumping = true; }
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.Left = false;
            if (e.key === 'ArrowRight') keys.Right = false;
            if (e.key.toLowerCase() === 'z') keys.Z = false;
        });

        function triggerBoss() {
            bossActive = true; 
            bossIntroState = 1; 
            introTime = 0;
            audios.bgm.pause();
            document.getElementById('warning-text').style.display = 'block';
            worldShake = 20;

            bossObj = new THREE.Sprite(new THREE.SpriteMaterial({ map: baseTex, transparent: true, opacity: 0 }));
            bossObj.scale.set(8, 8, 1);
            bossObj.position.set(0, 5, player.position.z - 80); // Spawn further back for intro
            scene.add(bossObj);
            
            obstacles.forEach(o => scene.remove(o.mesh));
            obstacles = [];
        }

        function spawnBossAttack() {
            const pX = player.position.x; // Lock in player X at start of attack
            const col = isDesperate ? 0xff0000 : 0xff00ff;
            
            // TARGETED Falling Attack (Centered on player's current X)
            for(let i=-1; i<=1; i++) {
                const p = new THREE.Mesh(new THREE.BoxGeometry(1.8, 1.8, 1.8), new THREE.MeshLambertMaterial({color: col, emissive: col, emissiveIntensity: 2}));
                p.position.set(pX + (i*3.5), 25, player.position.z - 50);
                p.userData.velocity = new THREE.Vector3(0, -0.4, 0.4);
                scene.add(p);
                bossProjectiles.push(p);
            }
        }

        let shootCd = 0;
        function animate() {
            requestAnimationFrame(animate);
            if (!gameOver) {
                if (!keys.Z) {
                    if (keys.Left && player.position.x > -12.5) player.position.x -= 0.25;
                    if (keys.Right && player.position.x < 12.5) player.position.x += 0.25;
                }
                if (isJumping) { player.position.y += velocityY; velocityY -= 0.016; if (player.position.y <= 0.5) { player.position.y = 0.5; isJumping = false; } }
                
                if (worldShake > 0) {
                    renderer.domElement.style.transform = `translate(${(Math.random()-0.5)*worldShake}px, ${(Math.random()-0.5)*worldShake}px)`;
                    worldShake *= 0.95;
                }

                if (keys.Z && shootCd <= 0 && bossActive && bossIntroState === 0) {
                    const b = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.6), new THREE.MeshLambertMaterial({color: isDesperate?0xff0000:0x00ff00, emissive: 0x00ff00}));
                    b.position.copy(player.position);
                    let vy = ((bossObj.position.y - player.position.y) / Math.abs(bossObj.position.z - player.position.z)) * 2.5;
                    b.userData.velocity = new THREE.Vector3(0, vy, -2.6);
                    scene.add(b); playerBullets.push(b); shootCd = 5;
                }
                if(shootCd > 0) shootCd--;

                if(!bossActive) { 
                    if(spawnCooldown > 0) spawnCooldown--;
                    else if(Math.random() < 0.03) spawnObstacle(); 
                } else if(bossObj && !deathCinematic) {
                    if(bossIntroState === 1) { // Warning phase
                        introTime++; 
                        if(introTime > 60) {
                            document.getElementById('warning-text').style.display = 'none';
                            bossIntroState = 2;
                        }
                    } else if(bossIntroState === 2) { // Zooming in from distance
                        bossObj.material.opacity += 0.02; 
                        bossObj.position.z += 0.4;
                        if(bossObj.position.z >= player.position.z - 25) {
                            bossIntroState = 0; 
                            audios.bossBgm.play(); 
                            document.getElementById('boss-ui').style.display='block';
                        }
                    } else {
                        if(bossHP < 400 && !isDesperate) { isDesperate = true; bossObj.material.color.set(0xff0000); }
                        bossObj.position.z = player.position.z - 25;
                        bossObj.position.x = THREE.MathUtils.lerp(bossObj.position.x, player.position.x, 0.08);
                        bossObj.position.y = 6 + Math.cos(Date.now()*0.005)*2;
                        laughTimer++;
                        if(laughTimer % 60 === 0) spawnBossAttack();
                    }
                }

                obstacles.forEach((obj, i) => {
                    obj.mesh.position.z += speed;
                    if (Math.abs(player.position.x - obj.mesh.position.x) < (obj.width/2) + 0.5 && player.position.y < 1.6 && Math.abs(player.position.z - obj.mesh.position.z) < 1.2) {
                        if(obj.special) triggerBoss(); else startDeathSequence();
                    }
                });

                bossProjectiles.forEach((p, i) => {
                    p.position.add(p.userData.velocity);
                    if(player.position.distanceTo(p.position) < 1.8) startDeathSequence();
                });

                playerBullets.forEach((b, bi) => {
                    b.position.add(b.userData.velocity);
                    if(bossObj && b.position.distanceTo(bossObj.position) < 5) {
                        bossHP -= isDesperate ? 3 : 1;
                        document.getElementById('boss-ui').innerText = `BOSS HP: ${Math.max(0, bossHP)}`;
                        scene.remove(b); playerBullets.splice(bi, 1);
                        if(bossHP <= 0) { gameOver=true; document.getElementById('status').innerText="WINNER"; document.getElementById('msg').style.display='block'; }
                    }
                });
            } else if (deathCinematic) {
                bossObj.position.lerp(new THREE.Vector3(0, 4, player.position.z + 5), 0.1);
                bossObj.scale.lerp(new THREE.Vector3(15, 15, 1), 0.1);
                introTime++;
                if(introTime === 40) {
                    document.getElementById('glass-crack').style.display = 'block';
                    audios.death.play();
                    document.getElementById('msg').style.display = 'block';
                }
            }
            renderer.render(scene, camera);
        }

        function startDeathSequence() {
            if(gameOver) return;
            gameOver = true;
            if(bossActive) {
                deathCinematic = true; introTime = 0;
                bossObj.material.map = laughTex;
                audios.bossBgm.pause(); audios.laugh.play();
            } else {
                audios.death.play(); document.getElementById('msg').style.display = 'block';
            }
        }

        function spawnObstacle() {
            const isSpecial = Math.random() < 0.1;
            const width = isSpecial ? 2 : (Math.random() < 0.4 ? 26 : 6);
            const group = new THREE.Group();
            group.add(new THREE.Mesh(new THREE.BoxGeometry(width, 1, 1), new THREE.MeshLambertMaterial({ color: isSpecial?0xff00ff:0xff0000, emissive: isSpecial?0xff00ff:0xff0000 })));
            group.position.set(width > 10 ? 0 : (Math.random()-0.5)*20, 0.5, -120);
            scene.add(group);
            obstacles.push({ mesh: group, width: width, special: isSpecial });
            spawnCooldown = 60;
        }

        function onResize() { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth/PIXEL_SCALE, window.innerHeight/PIXEL_SCALE, false); }
        window.addEventListener('resize', onResize); onResize(); animate();
    </script>
</body>
</html>
